<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <title>Parallel Universe</title>
    <link href="resources/global.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="canvasHolder">
      <h1>Parallel Universe</h1>
      <canvas id="canvas" moz-opaque></canvas>
    </div>

    <script type="text/javascript" src="js/polyfills.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/tile.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
    <script type="text/javascript" src="js/playermobile.js"></script>
    <script>
      (function() {
        'use strict';

        var tileData = {
          0: {"id": 0, "name": "air", "color": "none", "passable": true, "event": "none"},
          1: {"id": 1, "name": "black", "color": "black", "passable": false, "event": "none"},
          2: {"id": 2, "name": "white", "color": "white", "passable": false, "event": "none"},
        };

        window.game = {};
        window.game.engine = new engine(document.getElementById('canvas'), tileData);

      })();
    </script>

    <script type="text/javascript" src="lib/chiptune2.js/js/libopenmpt.js"></script>
    <script type="text/javascript" src="lib/chiptune2.js/js/chiptune2.js"></script>

    <script type="text/javascript">
      var player = new ChiptuneJsPlayer(new ChiptuneJsConfig(-1));
      player.load('resources/music/ingame.it', function(buffer) {
        player.play(buffer);
      });
    </script>
